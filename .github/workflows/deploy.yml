name: Deploy Backend

on:
  push:
    branches: [ "main" ] 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Izin upload ke GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/garuda-labs-1/pmii-be:latest

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            # 1. Masuk ke pusat komando
            cd ~/pmii-infra
            
            # 2. Tarik image BACKEND terbaru
            docker-compose pull backend
            
            # 3. Restart container BACKEND saja (tanpa ganggu Frontend/DB)
            docker-compose up -d --no-deps backend
            
            # 4. Bersih-bersih image lama
            docker image prune -f